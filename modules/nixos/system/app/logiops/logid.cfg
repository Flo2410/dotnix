devices: (
{
    name: "MX Anywhere 3";
    smartshift:
    {
        on: true;
        threshold: 15;
        torque: 50;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    dpi: 1000;

    buttons: (
        {
            cid: 0xc4;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnThreshold";
                        threshold: 40;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_W"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnThreshold";
                        threshold: 40;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_W"];
                        };

                    },
                    {
                        direction: "Left";
                        mode: "OnThreshold";
                        interval: 40;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_RIGHT"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnThreshold";
                        threshold: 40;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTMETA", "KEY_LEFT"];
                        }
                    },
                    {
                        direction: "None"
                        mode: "NoPress"
                    }
                );
            };
        }
    );
}
);
